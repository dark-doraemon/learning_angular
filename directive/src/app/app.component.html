<div class="container">
    <div class="row">

        <div class="col-md-5">
            <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">Show ony odd numbers</button>

        </div>


        <div appBasicHighlight>this is div</div>
        <!-- [defaultColor]="'yellow'" or defaultColor = 'yellow' -->
        <div [appBetterHighlight]="'blue'" [defaultColor]="'yellow'">this is better div</div>
        <div *ngIf="onlyOdd">
            <div *ngFor="let even of evenNumbers" [ngClass]="{even : true}">
                {{even}}
            </div>
        </div>

        <!-- <div *ngIf="!onlyOdd">
            <div *ngFor="let odd of oddNumbers" [ngStyle]="{backgroundColor : 'red'}">
                {{odd}}
            </div>
        </div> -->

        <!-- trong structural directive cứ hiểu đơn giản thì dấu * sẽ biến thành ng-temp sao đó ví dụ ngIf sẽ kiểm tra điều kiện để xem có nên render ng-template đó không -->

        <!-- <ng-template [ngIf]="!onlyOdd">
            <div *ngFor="let odd of oddNumbers" [ngStyle]="{backgroundColor : 'red'}">
                {{odd}}
            </div>
        </ng-template> -->

        <!-- <div *appUnless [unless]="onlyOdd"></div> -->
        <!-- hoặc -->
        <div *appUnless="onlyOdd">
            <div *ngFor="let odd of oddNumbers" [ngStyle]="{backgroundColor : 'red'}">
                {{odd}}
            </div>
        </div>

        
        <div>Tương dương</div>
        <ng-template [appUnless]="onlyOdd">

            <div *ngFor="let odd of oddNumbers" [ngStyle]="{backgroundColor : 'red'}">
                {{odd}}
            </div>
        </ng-template>

        <div [ngSwitch]="value">
            <p *ngSwitchCase="5">value is 5</p>
            <p *ngSwitchCase="10">value is 10</p>
            <p *ngSwitchCase="15">value is 15</p>
            <p *ngSwitchDefault>Default value</p>
        </div>
       
    </div>
</div>
