</div>

        <h1>Recipe name : {{recipeDetail.name}} </h1>
    </div>
</div>


<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle">Manage recipe</button>

            <ul class="dropdown-menu">
                
                <li>

                </li>
                
                <li>

                </li>
                <li>
                    <a href="#">Edit recipe</a>
                </li>

            </ul>

    </div>
</div>

    <div class="col-xs-12">
        <div>Description</div>
        <div>
            {{recipeDetail.description}}
        </div>
    </div>
</div>


<div class="row">

        <div>Ingredients</div>
        <div>
            <img [src]="recipeDetail.imagePath" width="50" height="50">
        </div>
